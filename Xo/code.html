<html>
	<head>
		<title> Xo Game </title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	
	<!-- Bootstrap --> 
	<link href="../bootstrap/css-bootstrap/bootstrap.min.css" rel="stylesheet">
	
	</head>
	<body class="body">
		<div class="d-flex justify-content-between containerTitle align-items-center">
			<img src="../images/logo.png" class="logo">
			<div class="titlePage font">Tic-Tac-Toe </div>
			<div></div>
		</div>

		<div class="d-flex justify-content-around containerLine align-items-center">
			<div >
				<span class="font player"> Player X : </span>
				<span class="result" id="X">0</span>
			</div>
			<div ><button onclick="playAgain()" class="playAgain">Play Again</button></div>
			<div >
				<span class="font player"> Player O : </span>
				<span class="result" id="O">0</span>
			</div>
		</div>


		<div class="game">
			
			<!-- First row --> 
			<div class="rowCells"> 
				<button id="0" class="cell" onclick="play('0',0,0)">&nbsp;</button>
				<button id='1' class="cell" onclick="play('1', 0,1)">&nbsp;</button>
				<button id='2' class="cell" onclick="play('2' , 0,2)">&nbsp;</button>
			</div>
			
			<!-- Second row -->
			<div class="rowCells">
					<button id='3' class="cell" onclick="play('3' , 1,0)" >&nbsp;</button>
					<button id='4' class="cell" onclick="play('4' , 1,1)">&nbsp;</button>
					<button id='5' class="cell" onclick="play('5' , 1,2)">&nbsp;</button>
			</div>
			
			<!-- third row  --> 
			<div class="rowCells">
				<button id='6' class="cell" onclick="play('6' ,2,0)">&nbsp;</button>
				<button id='7' class="cell" onclick="play('7' ,2,1)">&nbsp;</button>
				<button id='8' class="cell" onclick="play('8' , 2,2)">&nbsp;</button>
			</div>
			
			
			</div>
